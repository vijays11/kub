 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: db-deploy
   namespace: default
 spec:
   replicas: 1
   selector:
     matchLabels:
       app: pgdb
   template:
     metadata:
       labels:
         app: pgdb 
     spec:
       containers:
         - name: postgres
           image: postgres
           env:
             - name: POSTGRES_PASSWORD
               value: example
           ports:
             - containerPort: 5432

 ---
 apiVersion: v1
 kind: Service
 metadata:
   name: db-service 
 spec:
 # default type ClusterIP is used since database should not be accessible externally
   selector:
     app: pgdb
   ports:
     - port: 5432
       targetPort: 5432
